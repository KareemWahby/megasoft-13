<html>

<head>
   <script type="text/javascript">
		var selElem = null;
		var origBorder = "";
		
        function OnMouseMove (circleX,circleY) {
		
			var posX = circleX, posY = circleY;
			var overElem = document.elementFromPoint (posX, posY);

			if (overElem && overElem.tagName === undefined) {
				overElem = overElem.parentNode;	
			}

			if (selElem) {
				if (selElem == overElem) {
					return;
				}
				selElem.style.border = origBorder;
				selElem = null;
			}
			if (overElem && overElem.tagName.toLowerCase () != "body" && overElem.tagName.toLowerCase () != "html") {
				selElem = overElem;	
				origBorder = overElem.style.border;
				overElem.style.border = "1px dashed gray";
			}
			
			parent.getSelectedItem(selElem.id,selElem);
	   }
		
		
    </script>
</head>
<body>
	
	<div id="test">Send me a message!</div>
    
	<div id="examples" style="height:200px">This example also works when the document is scrolled.</div>
    <span>The current mouse position:</span>
    <span id="info" style="border:1px solid #606060; background-color:e0d0e0;"></span>
    <br /><br />
    <textarea id="tect" rows="4">A selection border appears while the mouse is over this element.</textarea>
    <br /><br />
    <div id="ds" style="height:100px">This example also works when the document is scrolled.</div>
</body>

</html>
